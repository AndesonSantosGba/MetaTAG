<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="imagens/logo2.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;900&display=swap" rel="stylesheet">
    <title>MetaTAG</title>
</head>
<body>
    <!-- DIVISÃO ONDE CONTEM O CONTEUDO TOTAL DA JANELA-->
    <div id="tela">
        <!-- DIVISÃO ONDE CONTEM A IMAGEM DE ICONE-->
        <div id="div-imag" >
            <img id="imag-innova" src="/imagens/logo2.ico" alt="">
        </div>
        <!-- DIVISÃO ONDE CONTEM O TEXTO DE BEM VINDO-->
           <div>
            <p id="texto_01">SEJA BEM VINDO!<p>
           </div> 
        <!-- DIVISÃO ONDE CONTEM O FORMULARIO-->   
        <div id="form" >
            <!-- INICIO DO FORMULARIO-->
            <form action="/dash.html">
                <div class="mb-3 mt-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Insira seu E-mail" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd">Senha:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Insira sua senha" name="pswd">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lembre-se
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
              <!-- FIM DO FORMULARIO-->
        </div>
        <!-- FIM DA DIVISÃO DO FORMULÁRIO-->
    </div>
        <!-- FIM DA DIVISÃO DA JANELA TOTAL-->
</body>
</html>
